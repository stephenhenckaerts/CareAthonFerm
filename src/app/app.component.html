<div id="header">
  <mat-toolbar color="primary">
    <span id="title">FERM</span>
    <button id="takePicture" mat-button (click)="capture($event)" (tap)="capture($event)" (press)="capture($event)">Take a picture</button>
    <button mat-button (click)="sendImage()">Send</button>
  </mat-toolbar>
</div>
<div id="videoContainer">
  <video #video class="vid" autoplay></video>
</div>
<div id="imageContainer">
  <canvas #canvas class="vid"></canvas>
</div>
