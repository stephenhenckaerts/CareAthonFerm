<div id="header">
  <mat-toolbar color="primary">
    <span id="title">FERM</span>
    <button mat-button (click)="capture()">Take a picture</button>
    <button mat-button (click)="sendImage()">Send</button>

  </mat-toolbar>
</div>
<div id="videoContainer">
  <video #video class="vid" autoplay></video>
</div>
<div id="imageContainer">
  <canvas #canvas class="vid"></canvas>
  <img id="faceImage" src="../assets/img/face.jpg" alt="">
  <canvas id="myCanvas" />
</div>
